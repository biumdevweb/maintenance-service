  <line x1="32" y1="16" x2="32" y2="20" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
  <line x1="48" y1="32" x2="44" y2="32" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="48" x2="32" y2="44" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="32" x2="20" y2="32" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
  
