<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Header with company info -->
  <rect width="400" height="60" fill="#1E3A8A"/>
  <text x="200" y="35" font-family="Inter, sans-serif" font-size="20" font-weight="700" fill="white" text-anchor="middle">
    Pastificio Rossi
  </text>
  <text x="200" y="50" font-family="Inter, sans-serif" font-size="12" fill="#e0f2fe" text-anchor="middle">
    Prodotti Artigianali dal 1952
  </text>
  
  <!-- Main content area -->
  <g transform="translate(20, 80)">
    <!-- E-commerce dashboard mockup -->
    <rect width="360" height="180" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Dashboard header -->
    <rect width="360" height="30" rx="8" fill="#f1f5f9"/>
    <text x="15" y="20" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#475569">
      Dashboard E-commerce
    </text>
    
    <!-- Metrics cards -->
    <g transform="translate(15, 40)">
      <!-- Card 1 -->
      <rect width="105" height="60" rx="4" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
      <text x="10" y="20" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Vendite</text>
      <text x="10" y="35" font-family="Roboto Mono, monospace" font-size="14" font-weight="700" fill="#0ea5e9">+34%</text>
      <text x="10" y="50" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">vs. mese scorso</text>
      
      <!-- Card 2 -->
      <rect width="105" height="60" rx="4" fill="#f0fdf4" stroke="#22c55e" stroke-width="1" transform="translate(115, 0)"/>
      <text x="125" y="20" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Conversione</text>
      <text x="125" y="35" font-family="Roboto Mono, monospace" font-size="14" font-weight="700" fill="#22c55e">1.6%</text>
      <text x="125" y="50" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">tasso medio</text>
      
      <!-- Card 3 -->
      <rect width="105" height="60" rx="4" fill="#fef2f2" stroke="#ef4444" stroke-width="1" transform="translate(230, 0)"/>
      <text x="240" y="20" font-family="Inter, sans-serif" font-size="10" fill="#64748b">Uptime</text>
      <text x="240" y="35" font-family="Roboto Mono, monospace" font-size="14" font-weight="700" fill="#ef4444">99.98%</text>
      <text x="240" y="50" font-family="Inter, sans-serif" font-size="9" fill="#94a3b8">garantito</text>
    </g>
    
    <!-- Chart area -->
    <g transform="translate(15, 110)">
      <rect width="330" height="50" rx="4" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
      
      <!-- Simple line chart -->
      <polyline points="10,40 50,35 90,25 130,20 170,15 210,10 250,12 290,8 320,5" 
                stroke="#0ea5e9" stroke-width="2" fill="none"/>
      
      <!-- Chart labels -->
      <text x="10" y="48" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">Gen</text>
      <text x="80" y="48" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">Mar</text>
      <text x="150" y="48" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">Mag</text>
      <text x="220" y="48" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">Lug</text>
      <text x="290" y="48" font-family="Inter, sans-serif" font-size="8" fill="#94a3b8">Set</text>
    </g>
  </g>
  
  <!-- Footer with results -->
  <rect y="280" width="400" height="20" fill="#1E3A8A"/>
  <text x="200" y="293" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="white" text-anchor="middle">
    ROI: 1,200% | Recupero investimento in 3 mesi
  </text>
</svg>